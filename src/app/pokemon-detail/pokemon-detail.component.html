<div *ngIf='pokemon; else loading' class ="detail">
    <table>
      <tr>
        <td><div class="info-title">Name:</div></td>
        <td><div class ="info-value">{{pokemon.name}}</div></td>
      </tr>
      <tr>
        <td><div class="info-title">Id:</div></td>
        <td><div class ="info-value">{{pokemon.id}}</div></td>
      </tr>
      <tr>
        <td><div class="info-title">Height:</div></td>
        <td><div class="info-value">{{pokemon.height}}</div></td>
      </tr>
      <tr>
        <td><div class="info-title">Weight:</div></td>
        <td><div class="info-value">{{pokemon.weight}}</div></td>
      </tr>
      <tr>
        <td><div class="info-title">Stats:</div></td>
        <td><div class="info-value">{{pokemon.Stats}}</div></td>
      </tr>
      <tr>
        <td><div class="info-title">Types:</div></td>
        <td><div class="info-value">{{pokemon.types}}</div></td>
      </tr>
      <tr>
        <td><div class="info-title">Sprites:</div></td>
        <td><img src = {{pokemon.sprites.front_default}} alt="image"></td>
      </tr>
    </table>


<ng-template #loading> Please wait. Loading .... </ng-template>
