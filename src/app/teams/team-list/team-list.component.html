<div *ngIf=" teams && teams.length > 0 ; else nothing">
    <div  class="team-card" *ngFor='let team of teams'>
        <div class="team-name">{{team.name}}</div>
        <div class="pokemon-container">
            <div  class="pokemon-card" *ngFor='let pokemon of team.pokemons'>
                  {{pokemon.name}}
                <img src='{{pokemon.sprite}}' alt ="image">
            </div>
        </div>
    </div>
</div>
<ng-template #nothing>No teams are created !!!</ng-template>
