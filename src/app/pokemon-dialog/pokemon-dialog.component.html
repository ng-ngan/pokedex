<div *ngIf="pokemon; else Loading">
        <h1>{{pokemon.name}}</h1>
        <table>
            <tr>
                <td>HP:</td>
                <td>{{pokemon.stats[5].base_stat}}</td>
                <td class="bar"><div class="percent" [style.width.%]="pokemon.stats[5].base_stat * 100/255"></div></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td>{{pokemon.stats[4].base_stat}}</td>
                <td class="bar"><div class="percent" [style.width.%]="pokemon.stats[4].base_stat * 100/255"></div></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td>{{pokemon.stats[3].base_stat}}</td>
                <td class="bar"><div class="percent" [style.width.%]="pokemon.stats[3].base_stat * 100/255"></div></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td>{{pokemon.stats[2].base_stat}}</td>
                <td class="bar"><div class="percent" [style.width.%]="pokemon.stats[3].base_stat * 100/255"></div></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td>{{pokemon.stats[1].base_stat}}</td>
                <td class="bar"><div class="percent" [style.width.%]="pokemon.stats[1].base_stat * 100/255"></div></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td>{{pokemon.stats[0].base_stat}}</td>
                <td class="bar"><div class="percent" [style.width.%]="pokemon.stats[0].base_stat * 100/255"></div></td>
            </tr>
        </table>
</div>
<ng-template #Loading>Please wait. Loading....</ng-template>
